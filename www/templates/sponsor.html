<div class="modal">
  <ion-header-bar>
    <h1 class="title">Sponsor</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSponsor()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div style="padding:10px;text-align:justify">
		<img style="width:100%" src="{{modal_sponsor.img}}"/>
		<h3>{{modal_sponsor.title}}</h3>
		<p>{{modal_sponsor.context}}</p>
		<i>{{modal_sponsor.url}}</i>
	</div>
  </ion-content>
</div>
