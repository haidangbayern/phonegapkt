<ion-view title="{{category.name}}">
<!-- ************* CONTENT *************** -->
<ion-content class="has-header">
	<div class="list">
	    <a class="item item-avatar" ng-repeat="item in list_games" href="#/app/games/detail/{{item.id}}">
	    <img data-ng-src="{{item.image}}" alt="">
	    <h2>{{item.name}}</h2>
	    <p ng-bind-html="item.description"></p>
	    </a>
	</div>
</ion-content>
</ion-view>
