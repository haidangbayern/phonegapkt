	<div class="list">
	    <a class="item item-avatar" ng-repeat="item in list_games_favorited" href="#/app/games/detail/{{item.id}}">
	    <img data-ng-src="{{item.image}}" alt="">
	    <h2>{{item.name}}</h2>
	    <p ng-bind-html="item.description"></p>
	    </a>

		<div class="item notice" ng-if="list_games_favorited.length ==0">
	        {{languages.no_games}}
	    </div>
	</div>
