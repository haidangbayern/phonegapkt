<ion-view title="Product Categories"  hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">    
  <a class="quick_shopping_cart" href="#/app/checkout/false" style="color:white;">
    <i class="icon ion-bag"></i>  
    <span ng-if="my_cart.content.length >= 1" style="margin-top:5px; margin-left:5px">
    {{(my_cart.content.length==1)? my_cart.content.length + ' item' : my_cart.content.length + ' items'}}</span>
  </a>
</ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
    <div  ng-repeat="item in product_categories.data">
        <a class="item" href="#/app/product_category/{{item.id}}">
          {{item.name}} 

          <span class="item-note">
            {{item.num_of_products}} {{languages.item}}s
          </span>
        </a>
    
    </div>
    </ion-list>

    <style type="text/css">
     /* .item-avatar p {
        white-space: normal;
      }*/
      i.ion-bag{
  font-size: 30px;
}
    </style>
  </ion-content>
</ion-view>
