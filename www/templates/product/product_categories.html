<ion-view title="Product Categories">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
    <div  ng-repeat="item in product_categories.data">
        <a class="item" href="#/app/product_category/{{item.id}}">
          {{item.name}} {{item.num_of_products}}
        </a>
    
    </div>
    </ion-list>

    <style type="text/css">
     /* .item-avatar p {
        white-space: normal;
      }*/
    </style>
  </ion-content>
</ion-view>
