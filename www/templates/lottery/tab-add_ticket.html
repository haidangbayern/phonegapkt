<ion-view title="{{add_ticket}}">
  
  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-ios7-clock-outline" ng-click="showTimer()"></button>
  </ion-nav-buttons>
  <!-- ************* CONTENT *************** -->
  <ion-content id="buy_ticket" class="has-header">

    <form id="form_lottery_run">

      <!-- ================ Choose Number ================== -->
      <div class="list" step="choose_number">
        <div class="item item-divider">
          {{enter_number_or}}

        
<!--          <button class="button button-small btn-quick-pick" onclick="javascript:lottery.choose_random_number();">
            {{quick_pick}}
          </button>-->
          
            <label class="item button button-small btn-quick-pick" onclick="javascript:lottery.choose_random_number();">{{quick_pick}}</label>

          <input id="check_random_number" name="spanlotto[number_random]" type="checkbox"value="" style="display:none;">

        </div>

        <div class="item " id="div_choose_number" style="white-space: none;">
          

        </div>
      
        <div class="item item-divider">
          {{choose_lottery_date}}
        </div>

        <div id="div_choose_time_lottery">
          <!-- Loading html by ajax -->
        </div>

        <div class="text-center padding">
        
<!--<button class="button button-positive" onclick="javascript:lottery.buy_ticket(this)">
            <i class="icon ion-ios7-pricetag"></i>
            {{buy}}
          </button>-->
		  
		  <label id="buy_btn" class="button button-positive" onclick="javascript:lottery.buy_ticket(this);"><i class='icon ion-ios7-pricetag'></i> {{buy}}</label>
        </div>
      </div>

      <!-- ================ Value ==================== -->
      <div style="display:none;">
        <input type="hidden" name="spanlotto[five_number]" value="" />
        <input type="hidden" name="spanlotto[one_number]" value="" />
        <input type="hidden" id="price" value="10" />
                                            
        <!-- begin device -->
        <input type="hidden" id="device_model" name="device[model]" value="" />
        <input type="hidden" id="device_cordova" name="device[cordova]" value="" />
        <input type="hidden" id="device_platform" name="device[platform]" value="" />
        <input type="hidden" id="device_uuid" name="device[uuid]" value="type:'url'" />
        <input type="hidden" id="device_version" name="device[version]" value="" />
        <input type="hidden" id="device_name" name="device[name]" value="" />
        <!-- end device -->

      </div>

      <div id="img_cached" style="display:none;">
        <img name="background" src="images/bg.png" alt="" />
        <img name="ticket" src="images/ticket.png" alt="" />
        <img name="ticket_4" src="images/ticket_4.png" alt="" />
        <img name="ticket_5" src="images/ticket_5.png" alt="" />
      </div>
      <div id="lottery_animation" style="display:none;"></div>
      <div id="canvas_lottery_ticket" style="display:none;"></div>
    </form>

    <div id="lottery_tickets">
      
    </div>

  </ion-content>

  <!-- ************* FOOTER *************** -->
  <ion-footer-bar class="bar-stable" style="padding-top:43px;" ng-controller="lotteryMoreMenuCtrl">
    <ion-tabs class="tabs-icon-top">
      <!-- Buy Ticket Tab -->
      <ion-tab title="{{lottery}}" icon="icon ion-ios7-home" href="#/app/lottery">
        
      </ion-tab>

      <!-- Buy Ticket Tab -->
      <ion-tab title="{{add_ticket}}" icon="icon ion-plus-circled" href="#/app/add_ticket">
        
      </ion-tab>
      <!-- My Ticket Tab -->
      <ion-tab title="{{my_tickets}}" icon="icon ion-ios7-pricetag" href="#/app/my_tickets">
        
      </ion-tab>

      <ion-tab title="{{more}}" icon="icon ion-more" ng-click="showMoreMenu()">
        
      </ion-tab>
      <!-- History Tab -->
      <!--<ion-tab title="History" icon="icon ion-star" href="#/app/history">
        
      </ion-tab>-->
      <!-- Setting Tab -->
      <!--<ion-tab title="Setting" icon="icon ion-gear-a" href="#/app/setting">
        
      </ion-tab>-->
    </ion-tabs>
  </ion-footer-bar>  

</ion-view>
