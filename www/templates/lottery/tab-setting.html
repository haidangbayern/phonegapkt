<ion-view title="{{setting}}">

  <ion-nav-buttons side="right">
    <button menu-toggle="right"class="button button-icon icon ion-ios7-clock-outline" ng-click="showTimer()"></button>
  </ion-nav-buttons>
  
  <!-- ************* CONTENT *************** -->
  <ion-content class="has-header">
    <div class="range">
      <i class="icon ion-volume-low"></i>
      <input type="range" name="volume">
      <i class="icon ion-volume-high"></i>
    </div>

    <div class="list">
      <div class="item range range-positive">
        <i class="icon ion-ios7-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" value="33">
        <i class="icon ion-ios7-sunny"></i>
      </div>
    </div>

    <div id="img_cached" style="display:none;">
        <img name="background" src="images/bg.png" alt="" />
        <img name="ticket" src="images/ticket.png" alt="" />
        <img name="ticket_4" src="images/ticket_4.png" alt="" />
        <img name="ticket_5" src="images/ticket_5.png" alt="" />
      </div>
      <div id="lottery_animation" style="display:none;"></div>
      <div id="canvas_lottery_ticket" style="display:none;"></div>

    <!-- begin device -->
        <input type="hidden" id="device_model" name="device[model]" value="" />
        <input type="hidden" id="device_cordova" name="device[cordova]" value="" />
        <input type="hidden" id="device_platform" name="device[platform]" value="" />
        <input type="hidden" id="device_uuid" name="device[uuid]" value="type:'url'" />
        <input type="hidden" id="device_version" name="device[version]" value="" />
        <input type="hidden" id="device_name" name="device[name]" value="" />
        <!-- end device -->
  </ion-content>
  
  <!-- ************* FOOTER *************** -->
  <ion-footer-bar class="bar-stable" style="padding-top:43px;" ng-controller="lotteryMoreMenuCtrl">
    <ion-tabs class="tabs-icon-top">
      <!-- Buy Ticket Tab -->
      <ion-tab title="{{lottery}}" icon="icon ion-ios7-home" href="#/app/lottery">
        
      </ion-tab>

      <!-- Buy Ticket Tab -->
      <ion-tab title="{{add_ticket}}" icon="icon ion-plus-circled" href="#/app/add_ticket">
        
      </ion-tab>
      <!-- My Ticket Tab
      <ion-tab title="{{my_tickets}}" icon="icon ion-ios7-pricetag" href="#/app/my_tickets">
        
      </ion-tab> -->

      <!-- Setting Tab -->
      <ion-tab title="{{setting}}" icon="icon ion-gear-a" href="#/app/setting">
        
      </ion-tab>

      <!-- More tab -->
      <ion-tab title="{{more}}" icon="icon ion-more" ng-click="showMoreMenu()">
        
      </ion-tab>

      <!-- History Tab -->
      <!--<ion-tab title="History" icon="icon ion-star" href="#/app/history">
        
      </ion-tab>-->

      
    </ion-tabs>
  </ion-footer-bar>   

</ion-view>
